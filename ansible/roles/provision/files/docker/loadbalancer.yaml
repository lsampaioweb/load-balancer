global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: "ERROR"

api:
  dashboard: true
  insecure: true

providers:
  file:
    directory: "/etc/traefik/sites"
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: ":443"
    # http:
      # middlewares:
        # - "security-headers"
