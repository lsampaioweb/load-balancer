global:
  checkNewVersion: false
  sendAnonymousUsage: false

# log:
# level: "ERROR"
# filePath: "/etc/traefik/logs/traefik.log"

# accessLog:
#   filePath: "/etc/traefik/logs/access.log"

api:
  dashboard: true

providers:
  file:
    directory: "/etc/traefik/sites"
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"

  websecure:
    address: ":443"
