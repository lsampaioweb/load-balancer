http:
  middlewares:
    headers-compress:
      compress: {}

    headers-rate-limit:
      rateLimit:
        average: 100
        burst: 50

    headers-inFlightReq:
      inFlightReq:
        amount: 10

    headers-default:
      headers:
        frameDeny: true
        browserXssFilter: true

    headers-security:
      headers:
        frameDeny: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 63072000
        contentTypeNosniff: true
        accessControlMaxAge: 100
        addVaryheader: true
        referrerPolicy: "origin-when-cross-origin"
